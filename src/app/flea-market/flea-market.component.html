<div class="row">
  <div class="col-md-12 d-flex justify-content-center">
<!-- Search Bar -->
    <form [formGroup]="searchItemForm" (input)="onInput()">
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="item">Search: </label>
          <input
          placeholder="EFT ITEM"
          type="text"
          name="item"
          id="item"
          formControlName="item"
          >
  </div>
</div>
</form>
</div>
</div>
<br>

<!-- Search results of items -->
<div class="row">
   <!--  ! MAX OF 12 ITEMS ( .slice(0, 12) ) ! -->
<div class="col-md-6 searchDiv" *ngFor="let item of this.foundItemsArray.slice(0, 12)" >
   <app-market-item [item]="item"></app-market-item>
</div>
</div>
<br>
